<mat-card class="clock-card">
  <mat-card-content class="clock-content">
    <div class="clock-header">
      <div class="clock-icon">
        <mat-icon>schedule</mat-icon>
      </div>
      <div class="connection-indicator" [class.connected]="isServerConnected" [class.disconnected]="!isServerConnected">
        <mat-icon class="wifi-icon">{{ isServerConnected ? 'signal_wifi_4_bar' : 'signal_wifi_off' }}</mat-icon>
        <span class="status-text">{{ isServerConnected ? 'Servidor' : 'Local' }}</span>
        <div class="status-circle" [class.connected]="isServerConnected" [class.disconnected]="!isServerConnected"></div>
      </div>
    </div>
    <div class="clock-time digital-clock">
      {{ formatTime(currentTime) }}
    </div>
    <div class="clock-date">
      {{ formatDate(currentTime) }}
    </div>
  </mat-card-content>
</mat-card>
