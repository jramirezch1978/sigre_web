server:
  port: 8888

spring:
  application:
    name: config-server
  profiles:
    active: native
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/config
        health:
          enabled: false  # Desactiva el health check de Git

management:
  health:
    config:
      enabled: false  # Desactiva el health indicator del config server

eureka:
  client:
    service-url:
      defaultZone: http://discovery-server:8761/eureka
  instance:
    prefer-ip-address: true