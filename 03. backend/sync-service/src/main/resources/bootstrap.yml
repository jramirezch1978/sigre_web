spring:
  application:
    name: sync-service
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-server
      fail-fast: true
      retry:
        initial-interval: 3000
        max-attempts: 5

eureka:
  client:
    service-url:
      defaultZone: http://10.100.14.102:8761/eureka

---
# Perfil para Docker
spring:
  config:
    activate:
      on-profile: docker

eureka:
  client:
    service-url:
      defaultZone: http://discovery-server:8761/eureka
