spring:
  application:
    name: sync-service

server:
  port: 8088

eureka:
  client:
    service-url:
      defaultZone: http://10.100.14.102:8761/eureka
  instance:
    hostname: 10.100.14.102
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: always
  health:
    # Deshabilitar TODOS los health checks autom√°ticos
    datasource:
      enabled: false
    db:
      enabled: false
    # Usar solo nuestro health check personalizado
    customHealthIndicator:
      enabled: true

---
spring:
  config:
    activate:
      on-profile: docker

eureka:
  client:
    service-url:
      defaultZone: http://discovery-server:8761/eureka