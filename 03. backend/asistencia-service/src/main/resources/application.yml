server:
  port: 8084

spring:
  application:
    name: asistencia-service
  config:
    import: optional:configserver:http://10.100.14.102:8888/
  datasource:
    url: jdbc:postgresql://10.100.14.102:5432/db-sigre-web
    username: sigre-web
    password: S1greW3b@2025!
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          time_zone: America/Lima
  jackson:
    time-zone: America/Lima

# Eureka Client Configuration
eureka:
  client:
    service-url:
      defaultZone: http://10.100.14.102:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    hostname: localhost
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Logging
logging:
  level:
    com.sigre.asistencia: DEBUG
    org.springframework.web: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Configuración local específica del servicio
asistencia:
  marcacion:
    tiempo-minimo-minutos: 15  # Tiempo mínimo en minutos entre marcaciones del mismo trabajador
  auto-cierre:
    horas-limite: 13  # Horas máximas sin salida antes del auto-cierre automático
  sistema:
    cod-usuario: work  # Usuario para registros del sistema

---
# Perfil para Docker
spring:
  config:
    activate:
      on-profile: docker
    import: optional:configserver:http://config-server:8888/
  datasource:
    url: jdbc:postgresql://db-sigre-web:5432/db-sigre-web
    username: sigre-web
    password: S1greW3b@2025!

eureka:
  client:
    service-url:
      defaultZone: http://discovery-server:8761/eureka/

# Configuración local para perfil Docker
asistencia:
  marcacion:
    tiempo-minimo-minutos: 15  # Tiempo mínimo en minutos entre marcaciones (perfil Docker)
  auto-cierre:
    horas-limite: 13  # Horas máximas sin salida antes del auto-cierre (perfil Docker)
  sistema:
    cod-usuario: work  # Usuario para registros del sistema (perfil Docker)
