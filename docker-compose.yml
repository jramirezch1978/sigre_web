version: '3.8'

services:
  # Base de datos PostgreSQL principal para SIGRE
  db-sigre-web:
    container_name: db-sigre-web
    image: postgres:15.2
    restart: unless-stopped
    environment:
      POSTGRES_DB: db-sigre-web
      POSTGRES_USER: sigre-web
      POSTGRES_PASSWORD: S1greW3b@2025!
      TZ: America/Lima
    ports:
      - "5432:5432"
    volumes:
      - sigre_db_data:/var/lib/postgresql/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    networks:
      - sigre-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sigre-web -d db-sigre-web"]
      interval: 30s
      timeout: 10s
      retries: 5
    command: ["postgres", "-c", "timezone=America/Lima"]

  # Discovery Server (Eureka)
  discovery-server:
    build:
      context: ./03. backend/discovery-server
      dockerfile: Dockerfile
    container_name: discovery-server
    restart: unless-stopped
    ports:
      - "8761:8761"
    environment:
      - TZ=America/Lima
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    networks:
      - sigre-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # API Gateway
  api-gateway:
    build:
      context: ./03. backend/api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    restart: unless-stopped
    ports:
      - "9080:9080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://discovery-server:8761/eureka/
      - TZ=America/Lima
      - JAVA_OPTS=-Xmx512m -Xms256m -Duser.timezone=America/Lima
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      discovery-server:
        condition: service_healthy
    networks:
      - sigre-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Microservicio de Asistencia
  asistencia-service:
    build:
      context: ./03. backend/asistencia-service
      dockerfile: Dockerfile
    container_name: asistencia-service
    restart: unless-stopped
    ports:
      - "8084:8084"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db-sigre-web:5432/db-sigre-web
      - SPRING_DATASOURCE_USERNAME=sigre-web
      - SPRING_DATASOURCE_PASSWORD=S1greW3b@2025!
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://discovery-server:8761/eureka/
      - TZ=America/Lima
      - JAVA_OPTS=-Xmx512m -Xms256m -Duser.timezone=America/Lima
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      db-sigre-web:
        condition: service_healthy
      discovery-server:
        condition: service_healthy
    networks:
      - sigre-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8084/api/time/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Inventory Service
  inventory-service:
    build:
      context: ./03. backend/inventory-service
      dockerfile: Dockerfile
    container_name: inventory-service
    restart: unless-stopped
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db-sigre-web:5432/db-sigre-web
      - SPRING_DATASOURCE_USERNAME=sigre-web
      - SPRING_DATASOURCE_PASSWORD=S1greW3b@2025!
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://discovery-server:8761/eureka/
      - TZ=America/Lima
      - JAVA_OPTS=-Xmx512m -Xms256m -Duser.timezone=America/Lima
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      db-sigre-web:
        condition: service_healthy
      discovery-server:
        condition: service_healthy
    networks:
      - sigre-network

  # Orders Service
  orders-service:
    build:
      context: ./03. backend/orders-service
      dockerfile: Dockerfile
    container_name: orders-service
    restart: unless-stopped
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db-sigre-web:5432/db-sigre-web
      - SPRING_DATASOURCE_USERNAME=sigre-web
      - SPRING_DATASOURCE_PASSWORD=S1greW3b@2025!
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://discovery-server:8761/eureka/
      - TZ=America/Lima
      - JAVA_OPTS=-Xmx512m -Xms256m -Duser.timezone=America/Lima
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      db-sigre-web:
        condition: service_healthy
      discovery-server:
        condition: service_healthy
    networks:
      - sigre-network

  # Products Service
  products-service:
    build:
      context: ./03. backend/products-service
      dockerfile: Dockerfile
    container_name: products-service
    restart: unless-stopped
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db-sigre-web:5432/db-sigre-web
      - SPRING_DATASOURCE_USERNAME=sigre-web
      - SPRING_DATASOURCE_PASSWORD=S1greW3b@2025!
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://discovery-server:8761/eureka/
      - TZ=America/Lima
      - JAVA_OPTS=-Xmx512m -Xms256m -Duser.timezone=America/Lima
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      db-sigre-web:
        condition: service_healthy
      discovery-server:
        condition: service_healthy
    networks:
      - sigre-network

  # Frontend Angular - MÃ³dulo de Asistencia
  sigre-frontend:
    build:
      context: ./02. frontend
      dockerfile: Dockerfile
    container_name: sigre-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      - NODE_ENV=production
      - TZ=America/Lima
      - API_URL=http://10.100.14.102:8084
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      - asistencia-service
      - api-gateway
    networks:
      - sigre-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  sigre_db_data:
    driver: local

networks:
  sigre-network:
    driver: bridge